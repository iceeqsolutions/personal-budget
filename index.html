<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/iC-favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="backgroundContainer">
      <div class="inputContainer">
        <form class="audiowide-regular">
          <h2>Personal Budget</h2>
          <div class="formFields">
            <div class="topFields">
              <div class="selectField">
                <label>Transaction Type:</label>
                <select id="transactionType">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="field">
                <label>Date:</label>
                <input type="date" id="date" />
              </div>
            </div>
          </div>
          <div class="field textArea">
            <label>Transaction Details:</label>
            <textarea rows="4" id="transactionDetails"></textarea>
          </div>
          <div class="bottomFields">
            <div class="field">
              <label>Amount (â‚¬):</label>
              <input type="number" id="amount" />
            </div>
            <button>Add Transaction</button>
          </div>
        </form>
      </div>
      <div class="outputContainer">
        <div class="transactionLedger">
          <ul></ul>
        </div>

        <div
          className="ics-container"
          style="
            font-family: Audiowide;
            font-size: 11px;
            color: #fff;
            position: fixed;
            bottom: 15px;
            right: 15px;
          "
        >
          <p className="ics-p" style="padding-left: 8px">
            Personal budget demo by:
          </p>
          <a
            className="icsLink"
            href="https://iceeqsolutions.fi"
            target="_blank"
          >
            <img
              src="./images/iCeeqSolutionsLogo.png"
              alt="Company logo"
              className="icsLogo"
              height="25px"
            />
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
